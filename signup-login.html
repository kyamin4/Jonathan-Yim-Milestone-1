<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Sign Up or Login</title>
</head>
<body>
  <!--Whole page container div-->
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-8">
        <!--Navbar-->
        <div data-include="nav"></div>

        <!--Page Stuff Below-->
        <div id="login-form" class="text-center">
          <main class="form-signin">
          <form id="signin-form">
            <h1 class="h3 mb-3 fw-normal">Sign In</h1>
            <div class="form-floating">
              <input type="email" class="form-control" id="floating-input" placeholder="name@example.com">
              <label for="floating-input">Email Address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floating-password" placeholder="Password">
              <label for="floating-password">Password</label>
            </div>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
          </form>

          <br>

          <!-- Button trigger modal -->
          <button type="button" class="w-100 btn btn-lg btn-primary" data-bs-toggle="modal" data-bs-target="#signup-modal">
            Register
          </button>

          <!-- Modal -->
          <div class="modal fade modal-dialog modal-lg" id="signup-modal" tabindex="-1" aria-labelledby="signup-modal1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="signup-modal1">. . .</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="signup-form">
                    <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
                    <div class="form-floating">
                      <input type="email" class="form-control" id="floating-input" placeholder="name@example.com">
                      <label for="floating-input">Email Address</label>
                    </div>
                    <div class="form-floating">
                      <input type="text" class="form-control" id="username" placeholder="username">
                      <label for="username">Display Name</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floating-password" placeholder="Password">
                      <label for="floating-password">Password</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                      <label for="confirm-password">Confirm Password</label>
                    </div>
                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="email-updates">
                        Send Email Updates
                      </label>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </div>
            </div>
          </div>
        </main>
        </div>

        

      </div>
      <!--Spacing Stuff Below-->
      <div class="col"></div>
    </div>
  </div>
  
  <!--Bootstrap and other JS scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</body>
</html>
