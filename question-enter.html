<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Ask</title>
</head>
<body>
  <!--Whole page container div-->
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-8">
        <!--Navbar-->
        <div data-include="nav"></div>

        <!--Page Stuff Below-->
        <br>
        
        <form class="row g-3">
          <div class="col-md-6">
            <label for="question-user-email" class="form-label">User Email</label>
            <input type="email" class="form-control" id="question-user-email" placeholder="name@example.com">
          </div>
          <div class="col-md-6">
            <label for="question-user-name" class="form-label">User Name (leave blank if anonymous)</label>
            <input type="text" class="form-control" id="question-user-name" placeholder="username123">
          </div>
          <div class="col-12">
            <label for="question-input" class="form-label">Question</label>
            <input type="text" class="form-control" id="question-input" placeholder="Question Input">
          </div>
          <div class="col-12">
            <label for="question-comments" class="form-label">Additional Comments</label>
            <input type="text" class="form-control" id="question-comments" placeholder="Additional Comments">
          </div>
          <div class="col-md-4">
            <label for="question-textbook" class="form-label">Textbook</label>
            <input type="text" class="form-control" id="question-textbook ">
          </div>
          <div class="col-md-4">
            <label for="question-subject" class="form-label">Subject</label>
            <select id="question-subject" class="form-select">
              <option selected>Choose...</option>
              <option>English</option>
              <option>Math</option>
              <option>Science</option>
              <option>History</option>
              <option>Computer Science</option>
              <option>Language</option>
              <option>College</option>
              <option>General</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-md-4">
            <form action="/action_page.php">
              <label for="question-file" class="form-label">Upload an Image of Question</label>
              <input type="file" multiple accept="image/*" id="question-file" name="filename">
          </div>
          <br> 
          <button id="queston-submit-button" class="w-100 btn btn-lg btn-primary" type="submit">Submit Question</button>
        </form>

        <div id="question-results">
          
        </div>

        <!--Spacing Stuff Below-->
      </div>
      <div class="col"></div>
    </div>
  </div>
  
  <!--Bootstrap and other JS scripts-->

    <script type="text/javascript" src="scripts/scripts.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
