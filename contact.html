<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Contact</title>
</head>
<body>
  <!--Whole page container div-->
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-8">
        <!--Navbar-->
        <div data-include="nav"></div>

        <!--Page Stuff Below-->
        <br>

        <form class="row g-3">
          <div class="col-md-6">
            <label for="contact-user-email" class="form-label">User Email</label>
            <input type="email" class="form-control" id="contact-user-email" placeholder="name@example.com">
          </div>
          <div class="col-md-6">
            <label for="contact-user-name" class="form-label">User Name</label>
            <input type="text" class="form-control" id="contact-user-name" placeholder="user123">
          </div>
          <div class="col-12">
            <label for="contact-comments" class="form-label">Questions, Comments, Suggestions</label>
            <input type="text" class="form-control" id="contact-comments" placeholder="Contact Me!">
          </div>
          <div class="col-md-4">
            <label for="question-subject" class="form-label">Rate Website</label>
            <select id="question-subject" class="form-select">
              <option selected>0 = bad, 5 = good</option>
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <button id="contacts-submit-button" class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
        </form>

        <!--Spacing-->
      </div>
      <div class="col"></div>
    </div>
  </div>
  
  <!--Bootstrap and other JS scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</body>
</html>
